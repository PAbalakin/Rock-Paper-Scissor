<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissor game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="game_board">
      <div id="title">
        <h1>Rock-Paper-Scissors</h1>
      </div>
      <div class="game-text">
        <p>Choose Your Play</p>
      </div>
      <div id="buttons-div">
        <button type="button" id="rockBtn"><img src="https://toppng.com/uploads/preview/stones-and-rocks-png-image-rock-transparent-background-115628526638c9jxidqo5.png" width="50" height="50"></button>
        <button type="button" id="paperBtn"><img src="https://img.freepik.com/premium-vector/vector-a4-paper-transparent-background_149152-359.jpg?w=2000" width="50" height="50"></button>
        <button type="button" id="scissorsBtn"><img src="https://www.clipartmax.com/png/middle/71-715321_school-scissors-transparent-clipart-scissors-clipart-transparent-background.png" width="50" height="50"></button>
      </div>
      <br><br>
      <div id="score">
        <div id="user">User</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
        <div id="computer">Computer</div>
      </div>
      <br><br>
      <div class="result-div">
        <div id="result_display">
          <h2 id="result"></h2>
        </div>
      </div>
      <br>
      <div class="reset-div">
        <button type="reset" id="resetBtn">Reset Score</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  
  </html>
